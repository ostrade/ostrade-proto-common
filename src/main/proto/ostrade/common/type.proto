syntax = "proto3";

option java_package = "org.ostrade.proto.type";
option java_outer_classname = "TypeProtos";
option java_multiple_files = true;

package ostrade.type;

message Empty {}

message Decimal {
  string value = 1;
}

message Date {
  int32 year = 1;
  int32 month = 2;
  int32 day = 3;
}

message ContractMonth {
  int32 year = 1;
  int32 month = 2;
}